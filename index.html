<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marikiti</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

<!---hero section:wraps my entire hero section which is my landing page--->
<section class="Hero">

    <header  class="Topbar">
        <!--wrap marikiti and nairobi together-->
        <div class="Logoblock">
             <!--where my brand name and nav live-->
             <h1 class="logo"> Marikiti </h1>
             <p class="location"> Nairobi</p>
         </div>

    <nav class="Navbar">
         <!--'a'=anchor links that are clickable-->
        <a href="#">What's new</a>
        <a href="#">Shop</a>
        <a href="#brands">Brands</a>
        <a href="#bestsellers">Best Sellers</a>
    </nav>
         <!--header tells a browser that this is the top part of this block-->
    </header>

    <footer class="tagline">
        <p> The best Africa has to offer</p>
    </footer>

</section>

<!--brands section-->
<section class="Brands" id="brands"> <!---id allows the anchor to scroll there--->
    <div class="BrandsScroll">
        <div class="BrandBanner">
            <img src="assets/sfbanner.jpeg" alt="Brand 1">
        </div>
        <div class="BrandBanner">
            <img src="assets/safiriibanner.png" alt="Brand 2">
        </div>
        <div class="BrandBanner">
            <img src="assets/ikojnbanner.png" alt="Brand 3">
        </div>
       <div class="BrandBanner">
            <img src="assets/itikadibanner.png" alt="Brand 4">
        </div>

        <!---double the brandbanners for seamless carousel;infinite loop--->

        <div class="BrandBanner">
            <img src="assets/sfbanner.jpeg" alt="Brand 1">
        </div>
        <div class="BrandBanner">
            <img src="assets/safiriibanner.png" alt="Brand 2">
        </div>
        <div class="BrandBanner">
            <img src="assets/ikojnbanner.png" alt="Brand 3">
        </div>
         <div class="BrandBanner">
            <img src="assets/itikadibanner.png" alt="Brand 4">
        </div>
    </div>
    
</section>

<!---highlights--->

<section class="prehighlights" id="bestsellers">
    <h2>BEST SELLERS</h2>
</section>

<!---bestsellerimages--->

<section class="bestsellers">
    <div class="bestsellerimages" >
        <div class="bsimages">
    <img src="assets/itikadibs.jpg" alt="bestseller itikadi" >
          </div>
        <div class="bsimages">
    <img src="assets/ikojnbs.png" alt="bestseller ikojn" >
          </div>
        <div class="bsimages">
    <img src="assets/safiriibs.webp" alt="bestseller safirii" >
          </div>
        <div class="bsimages">
    <img src="assets/sfbs.jpg" alt="bestseller studiofit" >
          </div>


    </div>
</section>


</body>
