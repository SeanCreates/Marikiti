<!DOCTYPE html>

<head>

<!---hero section:wraps my entire hero section which is my landing page--->
<section class="Hero">

             <h1 class="logo"> Marikiti </h1>
             <p class="location"> Nairobi</p>
         </div>

    <nav class="Navbar">
         <!--'a'=anchor links that are clickable-->

        <a href="#">Shop</a>
        <a href="#brands">Brands</a>
        <a href="#bestsellers">Best Sellers</a>
    </nav>
         <!--header tells a browser that this is the top part of this block-->
    </header>

    <footer class="tagline">
        <p> The best Africa has to offer</p>
    </footer>

</section>

<!--brands section-->
<section class="Brands" id="brands"> <!---id allows the anchor to scroll there--->

        </div>

        </div>
    </div>
